<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>可输入下拉框v2.0</title>
  <style>
    * { padding: 0; margin: 0;  }
    .m-input-select, .button { vertical-align: middle; }
  </style>
  <link href="./dist/filterSelect.css" rel="stylesheet" />
</head>
<body>
  <div style="height:500px;margin:20px;">
    <!-- option必须带有 value 的值 -->
    <select id="magicsuggest" autocomplete="off">
      <option value="1">物种生存1</option>
      <option value="2">天天暴走</option>
      <option value="3">叉神2</option>
      <option value="4">abc3</option>
      <option value="5">bbc1</option>
      <option value="6">dds2</option>
      <option value="7">奇怪3</option>
      <option value="8">背包1</option>
      <option value="9">浏览器2</option>
      <option value="10">SKD3</option>
      <option value="11">你好a</option>
      <option value="12">学生big</option>
      <option value="13">老师c</option>
      <option value="14">宠物d</option>
      <option value="15">老人</option>
      <option value="16">物理数据</option>
      <option value="17">天才</option>
      <option value="18">生物老师</option>
      <option value="19">宝宝</option>
      <option value="20">齐心怪状</option>
    </select>
    <input class="button" type="button" value="点击" onclick="console.log(111, s.getValue())" />
    <input type="text" autocomplete="off" />
  </div>
  <script src="./dist/filter-select.js"></script>
  <script>
    var s = new FilterSelect(document.getElementById('magicsuggest'), {
      callbackSelect: function(key, text) {
        console.log('选中:' + key + '/' + text);
      },
      callbackChange: function(index) {
        console.log('当前选中:' + index);
      }
    });
  </script>
</body>
</html>
